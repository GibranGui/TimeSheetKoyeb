name: timesheet-app-free
services:
  - name: web
    image: koyeb/app:latest
    ports:
      - port: 80
        protocol: http
    routes:
      - path: /
        port: 80
    env:
      - name: NODE_ENV
        value: production
    scalings:
      min: 1
      max: 1  # Free tier hanya mendukung 1 instance
    domains:
      - name: timesheet-yourname.koyeb.app  # Ganti dengan subdomain Anda
